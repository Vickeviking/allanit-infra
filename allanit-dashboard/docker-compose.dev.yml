networks:
  appnet:
    external: true

services:
  dashboard-dev:
    image: node:20-alpine
    container_name: allanit-dashboard-dev
    working_dir: /app
    command: sh -c "npm ci && npm run dev -- --host 0.0.0.0 --port 5173"
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://allanit_infra_core:8000}
      - CHOKIDAR_USEPOLLING=1
    volumes:
      - .:/app
    networks: [appnet]
